<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1 ><span >Registration Form</span></h1>
        <form action="color.html" >
            <!-- <label for="name">Name:  </label> -->
            <input type="text" id="name" name="name" placeholder="Name">
            <br><br>
            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email"  name="email" placeholder="Email">
            <br><br>
            <!-- <label for="passward">Passward</label> -->
            <input type="password" id="passward" name="passward" placeholder="Passward">
            <br><br>
            <label for="radio">Gender:</label>
            <input type="radio" name="radiobutton" value="male"checked="checked">male 
            <input type="radio" name="radiobutton" value="female" >female<br><br>

            <label for="course">Courses to Register</label><br><br>
            <input type="checkbox" id="subject1" name="subject1" value="Web">
            <label for="subject1">Web Technology </label><br>
            <input type="checkbox" id="subject2" name="subject2" value="OOP">
            <label for="subject2">OOP</label><br>
            <input type="checkbox" id="subject3" name="subject3" value="DSA">
            <label for="subject3">DSA</label><br><br>

            <select name="select">
            <option value="red">Student</option>
            <option value="green">Teacher</option>
            <option value="BLUE">Faculty</option>
            </select><br><br>
            <input type="submit" value="Register" > 

        </form>
    </body>
</html>
